
<!DOCTYPE html>
<html>
<head>
  <title>Serene Shade Switcher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Serene Shade" class="logo">
      <h1>Serene Shade</h1>
    </div>
    <div class="content">
      <p>Convert white backgrounds to a soothing grey tone</p>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="toggleSwitch">
          <span class="slider round"></span>
        </label>
        <span id="statusText">Off</span>
      </div>
    </div>
    <div class="shade-selector">
      <label for="shadeIntensity">Shade Intensity:</label>
      <input type="range" id="shadeIntensity" min="1" max="5" value="3">
    </div>
    <div class="footer">
      <p>Enjoy a calmer browsing experience</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
